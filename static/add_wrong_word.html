<!DOCTYPE html>
<html>
    <head>
        <title>Tony's 错题本</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <center><h2 id="id_title"></h2></center>
        <form role="form" style="margin: 10px" action="/rest/add_wrong_word" method="post">
            <div class="form-group">
                <label for="id_question">题干(用??表示田字格)<span style="color: red">*</span></label>
                <input type="text" class="form-control" id="id_question" name="question" required
                placeholder="如：风吹草低??(xian4)牛羊">
                <label for="id_right_word">正确的答案(多个用,分隔)<span style="color: red">*</span></label>
                <input type="text" class="form-control" id="id_right_word" name="right_answer" required
                placeholder="如：见">
                <label for="id_wrong_word">干扰项(多个用,分隔)<span style="color: red">*</span></label>
                <input type="text" class="form-control" id="id_wrong_word" name="wrong_answer" required
                placeholder="如：现,线">
            </div>
            <input id="id_user" type="hidden" name="user">
            <button type="submit" class="btn btn-default">提交</button>
            <a class="btn btn-default" href="/" role="button">返回</a>
        </form>
        <script>
            $(document).ready(function() {
                var cookies = document.cookie.split(";")[0].split("=");
                if (cookies.length == 2 && cookies[0] == 'user') {
                    $("#id_user").val(cookies[1]);
                    $("#id_title").html("为"+cookies[1]+"添加错别字题目");
                } else {
                    location.href = "/static/user.html";
                }
            });
        </script>
    </body>
</html>
